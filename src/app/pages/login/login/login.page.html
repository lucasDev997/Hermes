<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input type="text" labelPlacement="floating">
          <div slot="label">Email </div>
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="password" labelPlacement="floating">
          <div slot="label">Password </div>
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-text color="primary">
          <a (click)="navigateToRecoverPassword()">Forgot your password?</a>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-text color="primary">
          <a (click)="navigateToRegister()">Don't have a account?</a>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-around">
      <ion-col size="3">
        <ion-button color="success"><ion-text>Login</ion-text></ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button class="ion-padding-horizontal" color="danger"><ion-text>Clear</ion-text></ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-around ion-align-items-center margin-top-5">
      <ion-col size="8">
        <ion-button expand="block" color="dark"><ion-text color="primary"><ion-icon name="logo-google" class="ion-float-left ion-padding-right"></ion-icon> Login with google</ion-text></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
