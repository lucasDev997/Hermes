<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input type="text" labelPlacement="floating" [(ngModel)]="email">
          <div slot="label">Email </div>
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="password" labelPlacement="floating" [(ngModel)]="password">
          <div slot="label">Password </div>
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-text color="primary">
          <a (click)="navigateToRegister()">Don't have a account?</a>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-around">
      <ion-col size="3">
        <ion-button color="success" (click)="login()"><ion-text>Login</ion-text></ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button class="ion-padding-horizontal" color="danger"><ion-text>Clear</ion-text></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
